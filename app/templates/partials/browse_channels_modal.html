<div class="modal-header">
    <h5 class="modal-title">Browse Channels</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Join any public channel in the workspace.</p>
    <ul class="list-group list-group-flush">
        {% for channel in joinable_channels %}
            {# Each list item has a unique ID so we can replace it after joining #}
            <li id="joinable-channel-{{ channel.id }}"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span>#{{ channel.name }}</span>
                <button class="btn btn-sm btn-success"
                        hx-post="{{ url_for('main.join_channel', channel_id=channel.id) }}"
                        hx-target="closest li"
                        hx-swap="innerHTML">Join</button>
            </li>
        {% else %}
            <li class="list-group-item text-muted">There are no public channels for you to join.</li>
        {% endfor %}
    </ul>
</div>
