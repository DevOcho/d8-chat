<div class="p-3">
    <div class="form-check form-switch mb-2">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="is_private"
               name="is_private"
               hx-put="{{ url_for('main.update_channel_settings', channel_id=channel.id) }}"
               hx-trigger="change"
               hx-include="[name='is_private'], [name='posting_restricted'], [name='invites_restricted']"
               hx-target="this"
               hx-swap="none"
               {% if channel.is_private %}checked{% endif %}>
        <label class="form-check-label small" for="is_private">
            <strong>Private Channel</strong>
            <span class="d-block text-muted fw-normal">When a channel is private, it can only be viewed or joined by invitation.</span>
        </label>
    </div>
    <hr>
    <div class="form-check form-switch mb-2">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="posting_restricted"
               name="posting_restricted"
               hx-put="{{ url_for('main.update_channel_settings', channel_id=channel.id) }}"
               hx-trigger="change"
               hx-include="[name='is_private'], [name='posting_restricted'], [name='invites_restricted']"
               hx-target="this"
               hx-swap="none"
               {% if channel.posting_restricted_to_admins %}checked{% endif %}>
        <label class="form-check-label small" for="posting_restricted">Only admins can post messages</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="invites_restricted"
               name="invites_restricted"
               hx-put="{{ url_for('main.update_channel_settings', channel_id=channel.id) }}"
               hx-trigger="change"
               hx-include="[name='is_private'], [name='posting_restricted'], [name='invites_restricted']"
               hx-target="this"
               hx-swap="none"
               {% if channel.invites_restricted_to_admins %}checked{% endif %}>
        <label class="form-check-label small" for="invites_restricted">Only admins can invite new members</label>
    </div>
</div>
