<div class="modal-header">
    <h5 class="modal-title" id="startDmModalLabel">Direct Messages</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Select a user to start a new conversation.</p>
    <div class="list-group">
        {% for user in users_to_start_dm %}
            <a href="#"
               class="list-group-item list-group-item-action"
               hx-get="/chat/dm/{{ user.id }}"
               hx-target="#chat-messages-container"
               data-bs-dismiss="modal">
                {{ user.display_name ~ ' (' ~ user.username ~ ')' if user.display_name else user.username }}
            </a>
        {% else %}
            <p class="list-group-item">No new users to message.</p>
        {% endfor %}
    </div>
</div>
