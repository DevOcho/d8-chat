<div class="mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="text-muted mb-0">About</h6>
        {# Only show the Edit button if the user is a channel admin #}
        {% if current_user_membership.role == 'admin' %}
            <button class="btn btn-sm btn-outline-secondary"
                    hx-get="{{ url_for('main.get_channel_about_form', channel_id=channel.id) }}"
                    hx-target="#about-section-wrapper"
                    hx-swap="innerHTML">
                <i class="bi bi-pencil-fill"></i> Edit
            </button>
        {% endif %}
    </div>

    <dl class="mb-0">
        <dt>Topic</dt>
        <dd>{{ channel.topic or 'No topic set.' }}</dd>

        <dt>Description</dt>
        <dd>{{ channel.description or 'No description provided.' }}</dd>
    </dl>
</div>
