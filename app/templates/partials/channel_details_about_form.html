<form hx-put="{{ url_for('channels.update_channel_about', channel_id=channel.id) }}"
      hx-target="#about-section-wrapper"
      hx-swap="innerHTML">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="text-muted mb-0">Edit Details</h6>
    </div>
    <div class="mb-2">
        <label for="topic" class="form-label small">Topic</label>
        <input type="text"
               class="form-control form-control-sm"
               id="topic"
               name="topic"
               value="{{ channel.topic or '' }}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label small">Description</label>
        <textarea class="form-control form-control-sm"
                  id="description"
                  name="description"
                  rows="3">{{ channel.description or '' }}</textarea>
    </div>
    <div class="text-end">
        <button type="button"
                class="btn btn-sm btn-secondary"
                hx-get="{{ url_for('channels.get_channel_details_about_display', channel_id=channel.id) }}"
                hx-target="#about-section-wrapper"
                hx-swap="innerHTML">Cancel</button>
        <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>
</form>
