<div class="offcanvas-header">
    <h5 class="offcanvas-title">Profile</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
</div>
<div class="offcanvas-body">
    <div class="p-3">
        <!-- The Profile Header remains outside and always visible at the top -->
        {% include 'partials/profile_header.html' %}
        <!-- Bootstrap Accordion container -->
        <div class="accordion" id="profileAccordion">
            <!-- Accordion Item 1: Personal Information -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="false"
                            aria-controls="collapseOne">Personal Information</button>
                </h2>
                <div id="collapseOne"
                     class="accordion-collapse collapse"
                     data-bs-parent="#profileAccordion">
                    <div class="accordion-body">
                        <p class="small text-muted">This information is set via your SSO provider.</p>
                        <div class="mb-3">
                            <label class="form-label text-muted">Name</label>
                            <p>{{ user.display_name or 'Not set' }}</p>
                        </div>
                        <div>
                            <label class="form-label text-muted">Email Address</label>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Accordion Item 2: Theme -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo"
                            aria-expanded="false"
                            aria-controls="collapseTwo">Theme</button>
                </h2>
                <div id="collapseTwo"
                     class="accordion-collapse collapse"
                     data-bs-parent="#profileAccordion">
                    <div class="accordion-body">
                        <p class="small text-muted">Choose how D8-Chat looks to you.</p>
                        <select class="form-select"
                                id="theme-select"
                                name="theme"
                                hx-put="{{ url_for('main.update_theme') }}"
                                hx-trigger="change">
                            <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
                            <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
                            <option value="system" {% if user.theme == 'system' %}selected{% endif %}>Sync with system</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Accordion Item 3: Address -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseThree"
                            aria-expanded="false"
                            aria-controls="collapseThree">Address</button>
                </h2>
                <div id="collapseThree"
                     class="accordion-collapse collapse"
                     data-bs-parent="#profileAccordion">
                    <div class="accordion-body" id="address-card">
                        <div id="address-content-wrapper">{% include 'partials/address_display.html' %}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Logout Button remains outside and always visible at the bottom -->
        <div class="mt-4">
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger w-100">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
        </div>
    </div>
</div>
