{# This replaces the unread badge with an empty span #}
<span id="unread-badge-{{ conv_id_str }}" hx-swap-oob="outerHTML"></span>

{# This replaces the bold link with a normal one #}
<a hx-swap-oob="outerHTML:#link-{{ conv_id_str }}"
   id="link-{{ conv_id_str }}"
   href="#"
   class="text-decoration-none text-secondary"
   hx-target="#chat-messages-container"
   hx-get="{{ hx_get_url }}">
    {{ link_text }}
</a>
