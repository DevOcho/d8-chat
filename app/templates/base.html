<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf--8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">

    <!-- HTMX Script -->
    <!--<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>-->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

    <!-- Custom CSS for layout -->
    <style>
      body, html {
        height: 100%;
        overflow: hidden;
      }
      .main-layout {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }
      .sidebar {
        flex-shrink: 0;
        overflow-y: auto;
      }
      .workspace-sidebar {
        width: 70px;
        background-color: #3f0e40; /* Slack-like purple */
      }
      .channel-sidebar {
        width: 260px;
        background-color: #4a154b;
        color: #d1d2d3;
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      .chat-input-form {
        flex-shrink: 0;
        padding: 1rem;
      }
      .message-container {
        position: relative;
        padding: 0.5rem;
        border-radius: 0.25rem;
      }
      .message-toolbar {
        position: absolute;
        top: 0;
        right: 0.5rem;
        display: none;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 0.25rem;
      }
      .message-container:hover .message-toolbar {
        display: block;
      }
      .quoted-reply {
        position: relative;
        background-color: #e9e9e9;
        border-left: 4px solid #03a9f4; /* A nice blue color for the quote bar */
        border-radius: 4px;
        font-size: 0.9em;
      }
      .quoted-reply p {
        margin-bottom: 0;
      }
      .codehilite.collapsible {
          position: relative; /* Required for the absolute positioning of the expander */
          max-height: 300px;  /* The max height for a collapsed block */
          overflow: hidden;   /* Hides the rest of the content */
      }
      .code-expander {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 50px;
          text-align: center;
          padding-top: 20px;
          cursor: pointer;
          font-weight: bold;
          color: #f8f8f2;
          /* A gradient that fades from transparent to the code block's background color */
          background: linear-gradient(to bottom, rgba(39, 40, 34, 0), rgba(39, 40, 34, 1) 80%);
      }
      .message-container .flex-grow-1 {
          min-width: 0;
      }
      #chat-message-input {
          max-height: 30vh;
      }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/syntax.css') }}">

    <title>D8 - Chat</title>
</head>
<body>
    <div class="main-layout">
        {% block layout %}
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
        {% endblock layout %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {# custom scripts in different templates #}
    {% block scripts %}{% endblock %}
</body>
</html>
